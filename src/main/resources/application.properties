# ===== Application Configuration =====
# Spring Boot application port
server.port=<local port>

# ===== Log Configuration =====
# Log level
logging.level.xyz.dreature.soct=debug

# ===== Spring AI Configuration =====
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=deepseek-r1:8b
spring.ai.ollama.embedding.options.model=nomic-embed-text

# ===== Database Configuration =====
spring.datasource.url=jdbc:postgresql://<db_host>:5432/<db_name>?useSSL=false&serverTimezone=UTC&stringtype=unspecified
spring.datasource.username=<db_username>
spring.datasource.password=<db_password>
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== MyBatis Configuration =====
# Package for entity type aliases
mybatis.typeAliasesPackage=xyz.dreature.soct.common.entity,xyz.dreature.soct.common.handler
# Location of MyBatis mapper XML files
mybatis.mapperLocations=classpath:mapper/*.xml
# Enable/Disable underscore to camelCase mapping
mybatis.configuration.mapUnderscoreToCamelCase=true
# Enable/Disable second-level cache
mybatis.configuration.cacheEnabled=false

# ===== Custom Configuration =====
app.ai.vector.store.path=data/vector_store.json
