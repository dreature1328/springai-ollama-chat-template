# ===== Application Configuration =====
# Spring Boot application port
server.port=<local port>

# ===== Log Configuration =====
# Log level
logging.level.xyz.dreature.soct=debug

# ===== Spring AI Configuration (AI integration using Ollama) =====
# Base URL
spring.ai.ollama.base-url=http://localhost:11434
# Chat model
spring.ai.ollama.chat.options.model=deepseek-r1:8b
# Embedding model
spring.ai.ollama.embedding.options.model=nomic-embed-text

# ===== Vector Store Configuration (PostgreSQL + pgvector) =====
# Distance metric for similarity search
spring.ai.vectorstore.distance-type=COSINE_DISTANCE
# Index algorithm for efficient vector search
spring.ai.vectorstoreindex-type=HNSW
# Dimensionality of embedding vectors
spring.ai.vectorstore.pgvector.dimensions=768
# Auto-create required database schema on startup
spring.ai.vectorstore.pgvector.initialize-schema=true

# ===== Database Configuration =====
spring.datasource.url=jdbc:postgresql://<db_host>:5432/<db_name>?useSSL=false&serverTimezone=UTC&stringtype=unspecified
spring.datasource.username=<db_username>
spring.datasource.password=<db_password>
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== MyBatis Configuration =====
# Package for entity type aliases
mybatis.typeAliasesPackage=xyz.dreature.soct.common.model.entity,xyz.dreature.soct.common.handler
# Location of MyBatis mapper XML files
mybatis.mapperLocations=classpath:mapper/*.xml
# Enable/Disable underscore to camelCase mapping
mybatis.configuration.mapUnderscoreToCamelCase=true
# Enable/Disable second-level cache
mybatis.configuration.cacheEnabled=false

# ===== Redis Configuration =====
spring.data.redis.host=<redis_host>
spring.data.redis.port=6379
spring.data.redis.password=<redis_password>
spring.data.redis.database=0

# ===== Custom Configuration =====
# Prefix for chat cache keys
app.chat.cache.key-prefix=conversation:
# Chat cache expiration time in seconds
app.chat.cache.expire-seconds=1800
# Local file path for vector storage (disabled by default)
app.vector.store.path=data/vector_store.json
